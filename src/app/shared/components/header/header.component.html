<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <span class="logo-icon">üè¢</span>
        <span class="logo-text">CleanFront</span>
      </a>
    </div>

    <nav class="nav">
      @if (isAuthenticated()) {
        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          Products
        </a>
        <a *appHasRole="'Admin'" routerLink="/admin" routerLinkActive="active" class="nav-link">
          Admin
        </a>
      }
    </nav>

    <div class="user-menu">
      @if (isAuthenticated()) {
        <span class="username">{{ getCurrentUserName() }}</span>
        <button (click)="logout()" class="btn-logout">
          Logout
        </button>
      } @else {
        <a routerLink="/auth/login" class="btn-login">
          Login
        </a>
      }
    </div>
  </div>
</header>
